name: Bug report
description: Unexpected or unintended behaviour
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        ## Issue guidelines
        - Check the list of open issues before submitting your own to help reduce duplicate issues.
        - If you see your issue already listed, upvote it by adding a :+1: reaction to the initial comment.
        ---
  - type: input
    attributes:
      label: Platform
      description: What operating system are you using? Please include the version.
      placeholder: e.g. Windows 10 or macOS 11
    validations:
      required: true
  - type: input
    attributes:
      label: Browser
      description: |
        What browser are you using? Please include the exact version.
        You can usually find this under Help → About.
      placeholder: e.g. Firefox 98.0 (64-bit)
    validations:
      required: true
  - type: input
    attributes:
      label: Addon version
      description: |
        What version of XKit Rewritten are you using?
        This is found under XKit Control Panel → Links.
      placeholder: e.g. v0.15.6
    validations:
      required: true
  - type: textarea
    attributes:
      label: Details
      placeholder: Describe the problem
    validations:
      required: true
