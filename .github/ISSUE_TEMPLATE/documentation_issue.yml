name: Documentation issue
description: Missing, incomplete, or unclear documentation
labels: [documentation]
body:
  - type: markdown
    attributes:
      value: |
        ## Issue guidelines
        - Check the list of open issues before submitting your own to help reduce duplicate issues.
        - If you see your issue already listed, upvote it by adding a :+1: reaction to the initial comment.
  - type: input
    attributes:
      label: File
      description: Please provide the path or URL to the relevant file and section, if applicable.
      placeholder: e.g. CONTRIBUTING.md or README.md#usage
    validations:
      required: false
  - type: textarea
    attributes:
      label: Details
      placeholder: Describe the problem
    validations:
      required: true
