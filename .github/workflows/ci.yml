name: CI

on:
  push:
    branches:
      - master
    paths:
      - src/**
      - package*.json
      - .eslintrc.json
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.4

    - name: Setup Node.js environment
      uses: actions/setup-node@v2.4.0
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test
