name: CI

on:
  push:
    branches:
      - master
    paths:
      - src/**
      - package*.json
      - .eslintrc.json
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Package Manager
      uses: pnpm/action-setup@v3
      with:
        version: 8

    - name: Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Run tests
      run: pnpm test && pnpm posttest
