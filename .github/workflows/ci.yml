name: CI

on:
  push:
    branches:
      - master
    paths:
      - src/**
      - package*.json
      - .eslintrc.json
  pull_request:
    branches:
      - master
  workflow_run:
    workflows:
      - Vendor
    types:
      - completed

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js environment
      uses: actions/setup-node@v3
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test
