name: Preview

on:
  pull_request:
    paths:
      - src/**

jobs:
  pr:
    name: Pull Request
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Upload Source
        uses: actions/upload-artifact@v3
        with:
          name: XKit Rewritten (PR ${{ github.event.pull_request.number }})
          path: src/**
