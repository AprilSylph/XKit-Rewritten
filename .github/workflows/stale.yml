name: Stale

on:
  schedule:
    - cron: 0 6 * * 1-5

permissions:
  actions: write
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Close Stale Issues and PRs
        uses: actions/stale@v10
        with:
          exempt-all-assignees: true

          exempt-issue-labels: "help wanted,wontfix"
          days-before-issue-stale: 30
          days-before-issue-close: 7
          stale-issue-label: "stale"
          stale-issue-message: >
            This issue is unconfirmed, and has been labelled as `stale` due to inactivity.  
            It will be closed automatically if no further activity occurs.  
            A project maintainer can mark an issue as confirmed by adding the `help wanted` label, the `wontfix` label, or an assignee.

          exempt-draft-pr: true
          exempt-pr-labels: "help wanted"
          days-before-pr-stale: 365
          days-before-pr-close: 30
          stale-pr-label: "stale"
          stale-pr-message: >
            This pull request has not been updated in a very long time.  
            It will be closed automatically if no further activity occurs.  
            If this pull request is still needed, please nag a maintainer for review.  
            If this pull request is not ready for review, please update it now or convert it to a draft.
