<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XKit Control Panel</title>
    <link rel="stylesheet" href="/lib/normalize.min.css">
    <link rel="stylesheet" href="/lib/remixicon/remixicon.css">
    <link rel="stylesheet" href="/lib/spectrum.css">
    <link rel="stylesheet" href="action.css">
  </head>
  <body>
    <main>
      <h1>XKit Control Panel</h1>
      <nav>
        <a href="#scripts" class="selected">Scripts</a>
        <a href="#tools">Tools</a>
        <a href="#other">Other</a>
      </nav>
      <section id="scripts" class="open"></section>
      <section id="tools"></section>
      <section id="other">
        <details>
          <summary>Links</summary>
          <ul>
            <li><a href="https://github.com/AprilSylph/XKit-Rewritten" target="_blank">Source code</a></li>
            <li><a href="https://github.com/AprilSylph/XKit-Rewritten/issues" target="_blank">Issue tracker</a></li>
            <li><a href="https://github.com/AprilSylph/XKit-Rewritten/issues?q=is%3Aissue+label%3Aquestion+is%3Aclosed" target="_blank">Answered questions</a></li>
          </ul>
        </details>
      </section>
    </main>
    <script src="/lib/browser-polyfill.min.js"></script>
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/spectrum.js"></script>
    <script src="action.js"></script>
  </body>
</html>
