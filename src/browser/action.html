<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XKit Control Panel</title>
    <link rel="icon" href="/img/icon/128.png" type="image/png">
    <link rel="stylesheet" href="/lib/normalize.min.css">
    <link rel="stylesheet" href="/lib/remixicon/remixicon.css">
    <link rel="stylesheet" href="/lib/spectrum.css">
    <link rel="stylesheet" href="action.css">
  </head>
  <body>
    <main>
      <header>
        <h1>XKit Control Panel</h1>
        <nav>
          <a href="#configuration" role="button" class="selected">Configuration</a>
          <a href="#news" role="button">News</a>
          <a href="#links" role="button">Links</a>
        </nav>
      </header>
      <section id="configuration" class="open">
        <div class="finder">
          <div>
            <input id="search" type="text" placeholder="Search">
          </div>
          <div>
            <label for="filter">Filter by</label>
            <select id="filter">
              <option value="all" selected>All</option>
              <option value="enabled">Enabled</option>
              <option value="disabled">Disabled</option>
            </select>
          </div>
        </div>
        <div class="no-results">
          <p>No results found.</p>
        </div>
      </section>
      <section id="news">
        <h2>u want da news? i got ya news!!!!</h2>
        <img src="https://64.media.tumblr.com/tumblr_m6wtcz5pZp1qkxcpa.gif">
        <p>thats the news!!!</p>
        <p><small>Source: <a href="https://loathsomespider.tumblr.com/post/188714339104" target="_blank">CNN</a></small></p>
      </section>
      <section id="links">
        <ul>
          <li><a href="https://github.com/AprilSylph/XKit-Rewritten" target="_blank">Source code</a></li>
          <li><a href="https://github.com/AprilSylph/XKit-Rewritten/issues" target="_blank">Issue tracker</a></li>
          <li><a href="https://github.com/AprilSylph/XKit-Rewritten/issues?q=is%3Aissue+label%3Aquestion+is%3Aclosed" target="_blank">Answered questions</a></li>
        </ul>
      </section>
    </main>

    <template id="script">
      <details class="script">
        <summary>
          <div class="icon">
            <i class="ri-fw"></i>
          </div>
          <div class="meta">
            <h4 class="title"></h4>
            <p class="description"></p>
          </div>
        </summary>
        <ul>
          <li>
            <input type="checkbox">
            <label>Enabled</label>
          </li>
        </ul>
      </details>
    </template>

    <template id="checkbox-preference">
      <li>
        <input type="checkbox">
        <label></label>
      </li>
    </template>

    <template id="text-preference">
      <li>
        <label></label>
        <input type="text">
      </li>
    </template>

    <template id="select-preference">
      <li>
        <label></label>
        <select></select>
      </li>
    </template>

    <template id="color-preference">
      <li>
        <input type="text" class="makeSpectrum">
        <label></label>
      </li>
    </template>

    <script src="/lib/browser-polyfill.min.js"></script>
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/spectrum.js"></script>
    <script src="action.js"></script>
  </body>
</html>
