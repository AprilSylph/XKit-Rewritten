<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XKit Control Panel</title>
    <link rel="icon" href="/img/icon/128.png" type="image/png">
    <link rel="stylesheet" href="/lib/normalize.min.css">
    <link rel="stylesheet" href="/lib/toggle-button.css">
    <link rel="stylesheet" href="/lib/remixicon/remixicon.css">
    <link rel="stylesheet" href="/lib/spectrum.css">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <main>
      <header>
        <h1>XKit Control Panel</h1>
        <nav>
          <a href="#configuration" role="button" class="selected">Configuration</a>
          <a href="#backup" role="button">Backup</a>
          <a href="#links" role="button">Links</a>
        </nav>
      </header>
      <section id="configuration" class="open">
        <div class="finder">
          <div>
            <input id="search" type="text" placeholder="Search">
          </div>
          <div>
            <label for="filter">Filter by</label>
            <select id="filter">
              <option value="all" selected>All</option>
              <option value="enabled">Enabled</option>
              <option value="disabled">Disabled</option>
            </select>
          </div>
        </div>
        <div class="no-results">
          <p>No results found.</p>
        </div>
        <div class="scripts"></div>
      </section>
      <section id="backup">
        <div class="storage-areas">
        </div>
        <div class="if-sync-supported">
          <hr>
          <div class="controls">
            <button id="upload">Upload local storage</button>
            <button id="download">Download sync storage</button>
          </div>
        </div>
      </section>
      <section id="links">
        <ul>
          <li><a href="https://github.com/AprilSylph/XKit-Rewritten/releases" target="_blank">Changelog</a></li>
          <li><a href="https://github.com/AprilSylph/XKit-Rewritten/issues?q=is%3Aissue+label%3Aquestion+is%3Aclosed" target="_blank">Answered questions</a></li>
          <li><a href="https://github.com/AprilSylph/XKit-Rewritten/issues" target="_blank">Issue tracker</a></li>
          <li><a href="https://github.com/AprilSylph/XKit-Rewritten" target="_blank">Source code</a></li>
        </ul>
      </section>
    </main>

    <template id="script">
      <details class="script">
        <summary>
          <div class="icon">
            <i class="ri-fw"></i>
          </div>
          <div class="meta">
            <h4 class="title"></h4>
            <p class="description"></p>
          </div>
          <input type="checkbox" class="toggle-button" aria-label="Enabled">
        </summary>
        <ul class="preferences"></ul>
      </details>
    </template>

    <template id="checkbox-preference">
      <li>
        <input type="checkbox">
        <label></label>
      </li>
    </template>

    <template id="text-preference">
      <li>
        <label></label>
        <input type="text">
      </li>
    </template>

    <template id="select-preference">
      <li>
        <label></label>
        <select></select>
      </li>
    </template>

    <template id="color-preference">
      <li>
        <input type="text" class="makeSpectrum">
        <label></label>
      </li>
    </template>

    <script src="/lib/browser-polyfill.min.js"></script>
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/spectrum.js"></script>
    <script src="popup.js"></script>
    <script src="render_scripts.js"></script>
    <script src="render_backup.js"></script>
  </body>
</html>
