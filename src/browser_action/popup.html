<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XKit Control Panel</title>
    <link rel="icon" href="/icons/128.png" type="image/png">
    <link rel="stylesheet" href="/lib/normalize.min.css">
    <link rel="stylesheet" href="/lib/toggle-button.css">
    <link rel="stylesheet" href="/lib/remixicon/remixicon.css">
    <link rel="stylesheet" href="/lib/spectrum.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="configuration.css">
    <link rel="stylesheet" href="backup.css">
    <link rel="stylesheet" href="links.css">
  </head>
  <body>
    <main>
      <header>
        <small id="version"></small>
        <h1>XKit Control Panel</h1>
        <nav>
          <a href="#configuration" role="button" class="selected">Configuration</a>
          <a href="#backup" role="button">Backup</a>
          <a href="#links" role="button">Links</a>
        </nav>
      </header>
      <section id="configuration" class="open">
        <div class="finder">
          <div>
            <input id="search" type="text" placeholder="Search" autocomplete="off">
          </div>
          <div>
            <label for="filter">Filter by</label>
            <select id="filter">
              <option value="all" selected>All</option>
              <option value="enabled">Enabled</option>
              <option value="disabled">Disabled</option>
            </select>
          </div>
        </div>
        <div class="no-results">
          <p>No results found.</p>
        </div>
        <div class="scripts"></div>
      </section>
      <section id="backup">
        <details id="export" open>
          <summary><h4>Local Export</h4></summary>
          <textarea id="local-storage-export" rows="10" disabled></textarea>
          <div class="buttons-container">
            <button id="copy-local">Copy All</button>
            <button id="download-local">Download</button>
          </div>
        </details>
        <details id="import">
          <summary><h4>Local Import</h4></summary>
          <label for="local-storage-import">Paste the contents of your saved backup here.</label>
          <textarea id="local-storage-import" rows="10"></textarea>
          <button id="restore-local">Restore</button>
        </details>
      </section>
      <section id="links">
        <ul>
          <li><a href="https://github.com/AprilSylph/XKit-Rewritten" target="_blank">Source code</a></li>
          <li><a href="https://github.com/AprilSylph/XKit-Rewritten/releases" target="_blank">Changelog</a></li>
          <li><a href="https://github.com/AprilSylph/XKit-Rewritten/discussions" target="_blank">Support & discussion</a></li>
          <li><a href="https://github.com/AprilSylph/XKit-Rewritten/issues" target="_blank">Issue tracker</a></li>
          <ul>
            <li><a href="https://github.com/AprilSylph/XKit-Rewritten/issues?q=is%3Aopen+is%3Aissue+label%3Abug" target="_blank">Known bugs</a></li>
            <li><a href="https://github.com/AprilSylph/XKit-Rewritten/issues?q=is%3Aopen+is%3Aissue+label%3Aenhancement" target="_blank">Suggested features</a></li>
          </ul>
        </ul>
        <h4>Related projects</h4>
        <ul>
          <li><a href="https://github.com/AprilSylph/Palettes-for-Tumblr#readme" target="_blank">Palettes for Tumblr</a></li>
        </ul>
      </section>
    </main>

    <template id="script">
      <details class="script">
        <summary>
          <div class="icon">
            <i class="ri-fw"></i>
          </div>
          <div class="meta">
            <h4 class="title"></h4>
            <p class="description"></p>
          </div>
          <input type="checkbox" class="toggle-button" aria-label="Enabled">
        </summary>
        <ul class="preferences"></ul>
      </details>
    </template>

    <template id="checkbox-preference">
      <li>
        <input type="checkbox">
        <label></label>
      </li>
    </template>

    <template id="text-preference">
      <li>
        <label></label>
        <input type="text">
      </li>
    </template>

    <template id="select-preference">
      <li>
        <label></label>
        <select></select>
      </li>
    </template>

    <template id="color-preference">
      <li>
        <input type="text" class="makeSpectrum">
        <label></label>
      </li>
    </template>

    <template id="textarea-preference">
      <li>
        <label></label>
      </li>
      <li>
        <textarea rows="5"></textarea>
      </li>
    </template>

    <template id="iframe-preference">
      <li>
        <iframe></iframe>
      </li>
    </template>

    <script src="/lib/browser-polyfill.min.js"></script>
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/spectrum.js"></script>
    <script src="popup.js"></script>
    <script src="render_scripts.js"></script>
    <script src="render_backup.js"></script>
  </body>
</html>
