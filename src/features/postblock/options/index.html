<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XKit: Manage blocked posts</title>
    <link rel="icon" href="/icons/128.png" type="image/png">
    <link rel="stylesheet" href="/lib/normalize.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="/action/resize_frames.js" defer></script>
    <script src="/browser_polyfill.js" defer></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <template id="blocked-post">
      <li class="blocked-post">
        <span></span>
        <button data-post-id="">Unblock</button>
      </li>
    </template>
    <main>
      <header>
        <span id="posts-blocked-count"></span>
        <small>Unblocking a post will immediately unhide it.</small>
      </header>
      <ul id="blocked-posts"></ul>
    </main>
  </body>
</html>
