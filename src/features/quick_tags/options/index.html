<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XKit: Manage tag bundles</title>
    <link rel="stylesheet" href="/lib/normalize.min.css">
    <link rel="stylesheet" href="/lib/remixicon/remixicon.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main>
      <section>
        <h3>Add new tag bundle</h3>
        <form id="new-bundle">
          <label for="new-bundle-title">Title</label>
          <input id="new-bundle-title" name="title" type="text" autocomplete="off" placeholder="My tag bundle" required>
          <label for="new-bundle-tags">Tags</label>
          <input id="new-bundle-tags" name="tags" type="text" autocomplete="off" placeholder="tag1, tag2, tag3" required>
          <button type="submit">Add bundle</button>
        </form>
      </section>
      <section>
        <h3>Your tag bundles</h3>
        <ul id="bundles"></ul>
      </section>
    </main>

    <template id="bundle-template">
      <li class="bundle">
        <button class="drag-handle" title="Drag to rearrange"><i class="ri-draggable"></i></button>
        <div>
          <input class="title" type="text" disabled required>
          <input class="tags" type="text" disabled required>
        </div>
        <span class="controls">
          <button class="edit" title="Edit tag bundle"><i class="ri-pencil-line"></i></button>
          <button class="delete" title="Delete tag bundle"><i class="ri-delete-bin-line"></i></button>
        </span>
      </li>
    </template>

    <script src="/action/resize_frames.js" defer></script>
    <script src="/browser_polyfill.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
