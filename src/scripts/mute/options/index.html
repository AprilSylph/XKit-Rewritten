<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XKit: Manage muted blogs</title>
    <link rel="icon" href="/icons/128.png" type="image/png">
    <link rel="stylesheet" href="/lib/normalize.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="/browser_action/resize_frames.js" defer></script>
    <script src="/lib/browser-polyfill.min.js" defer></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <template id="muted-blog">
      <li class="muted-blog">
        <a target="_blank"></a>
        <span>
          <select>
            <option value="all">All Posts</option>
            <option value="original">Original Posts</option>
            <option value="reblogged">Reblogged Posts</option>
          </select>
          <button>Unmute</button>
        </span>
      </li>
    </template>
    <main>
      <header>Muted blogs:</header>
      <div id="no-muted-blogs">
        <em>
          No muted blogs! Use the <strong>â‹¯</strong> meatballs menu on any post to mute the blog that posted it.
        </em>
      </div>
      <ul id="muted-blogs"></ul>
    </main>
  </body>
</html>
